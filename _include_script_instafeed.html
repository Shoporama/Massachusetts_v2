<script type="text/javascript">

    var instaGramFeedHasLoaded = false;

    function instaFeedInit(){
        var feed = new Instafeed({
            get: 'tagged',
            tagName: '<{$settings.Instagramfeed.Hashtag}>',
            clientId: '<{$settings.Instagramfeed.ClientID}>',
            template: '<a href="{{link}}" target="_blank"><img src="{{image}}" alt="" title="" /></a>'
        });
        feed.run();
    }


    $(window).scroll(function() {

        if ($('#instafeed-container').is(':visible') && !instaGramFeedHasLoaded) {
            instaFeedInit();
            instaGramFeedHasLoaded = true;
        }

    });


</script>
<style>
    #instafeed-container:before{
        content: '<{$settings.Instagramfeed.Tekst}>';
    }
</style>
